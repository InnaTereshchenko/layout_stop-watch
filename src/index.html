<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="stopwatch">
      <div class="stopwatch__number stopwatch__number-twelve">XII</div>
      <div class="stopwatch__number stopwatch__number-three">III</div>
      <div class="stopwatch__number stopwatch__number-six">VI</div>
      <div class="stopwatch__number stopwatch__number-nine">IX</div>

      <div class="stopwatch__second-hand-box">
        <div class="stopwatch__second-hand"></div>
      </div>
      <div class="stopwatch__minute-hand-box">
        <div class="stopwatch__minute-hand"></div>
      </div>
    </div>

    <p class="text">– Какой сегодня день? <br>
      – Сегодня <span class="text-decor">cегодня</span> <br>
      – О, это мой любимый день <br>
      – Какое твоё <span class="text-decor">любимое время</span>? <br>
      – <span class="text-decor">Сейчас</span>, а твоё? <br>
      – Минуту назад</p>

      <source src="Africa.mp3#t=00:02:52,00:04:24" >
